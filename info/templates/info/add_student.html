<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>homepage</title>
      {% load static %}

    <!-- Bootstrap core CSS -->
      <link href="{% static '/info/homepage/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Custom styles for this template -->
      <link href="{% static '/info/homepage/css/heroic-features.css' %}" rel="stylesheet">
          <link href="{% static '/info/bootstrap/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">



  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">CollegeERP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" data-toggle="modal" data-target="#logoutModal">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <!-- Jumbotron Header -->
      <header class="jumbotron my-4">
        <h1 class="display-3 text-capitalize">Welcome {{ request.user }}</h1>
      </header>

      <!-- Page Features -->
      <div class="row text-center justify-content-center">
        <div class="row justify-content-center">
            <div class="">
              <span class="anchor" id="formUserEdit"></span>
              <hr class="my-5">
              <div class="card card-outline-secondary" style="min-width: 600px;">
                <div class="card-header">
                  <h3 class="mb-0">Student Information</h3>
                </div>
                <div class="card-body">
                  <form class="form" role="form" method="POST" action="{% url 'add_student' %}">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Class ID</label>
                            <div class="col-lg-9">
                            <select class="form-control" name="class" required>
                                    {% for class in all_classes %}
                                        <option value="{{ class.id }}">
                                            {{ class }}
                                        </option>
                                    {% endfor %}
                            </select>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Student ID</label>
                        <div class="col-lg-9">
                            <input class="form-control" name="usn" type="text" placeholder="2JR00XX000" required>
                        </div>
                        </div>
                        <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Full Name</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="full_name" placeholder="Anil Kumar" required>
                        </div>
                        </div>

                        <div class="form-group row">
                          <label class="col-lg-3 col-form-label form-control-label">Father Name</label>
                          <div class="col-lg-9">
                              <input class="form-control" type="text" name="father_name" placeholder="XYZ" required>
                          </div>
                          </div>

                          <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Mother Name</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" name="mother_name" placeholder="XYZ" required>
                            </div>
                            </div>

                        <div class="form-group row">
                          <label class="col-lg-3 col-form-label form-control-label">Date of Birth</label>
                              <div class="col-lg-9">
                                  <input class="form-control" name="dob" type="date" required>
                              </div>
                        </div>

                        <div class="form-group row">
                          <label class="col-lg-3 col-form-label form-control-label">Address</label>
                          <div class="col-lg-9">
                              <input class="form-control" type="text" name="Address" placeholder="H.No: , Plot No, etc.." required>
                          </div>
                        </div>

                        <div class="form-group row">
                          <label class="col-lg-3 col-form-label form-control-label">Pin Code</label>
                          <div class="col-lg-9">
                              <input class="form-control" type="text" name="pincode" placeholder="59xxxx" required>
                          </div>
                          </div>

                          <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Admission Quota</label>
                            <div class="col-lg-9">
                            {% comment %} <select class="form-control" name="admissionquota" required>
                                <option value="CET">
                                    CET
                                </option>
                                <option value="mgt">
                                    Management
                                </option>
                                <option value="snq">
                                  SNQ
                              </option>
                            </select> {% endcomment %}
                            <input class="form-control" name="admissionquota" type="text" placeholder="CET" required>

                            </div>
                        </div>

                        <div class="form-group row">
                          <label class="col-lg-3 col-form-label form-control-label">CET Rank No.</label>
                          <div class="col-lg-9">
                              <input class="form-control" type="text" name="cetno">
                          </div>
                          </div>

                        <div class="form-group row">
                          <label class="col-lg-3 col-form-label form-control-label">Phone Number</label>
                          <div class="col-lg-9">
                              <input class="form-control" name="Phone" type="text" placeholder="+91 9999900000" required>
                          </div>
                        </div>
                        
                        <div class="form-group row">
                          <label class="col-lg-3 col-form-label form-control-label">Branch</label>
                          <div class="col-lg-9">
                            {% comment %} <select class="form-control" name="branch" required>
                                <option value="cse">
                                    Computer Science Engineering
                                </option>
                                <option value="mech">
                                    Mechanical
                                </option>
                                <option value="cv">
                                  Civil
                              </option>
                              <option value="enc">
                                Electrical and Communication
                             </option>
                            </select> {% endcomment %}
                            <input class="form-control" name="branch" type="text" placeholder="CSE, Mech,..." required>
                            </div>
                        </div>

                        <div class="form-group row">
                          <label class="col-lg-3 col-form-label form-control-label">Nationality</label>
                          <div class="col-lg-9">
                              <input class="form-control" name="nationality" type="text" placeholder="Indian" required>
                          </div>
                        </div>

                        <div class="form-group row">
                          <label class="col-lg-3 col-form-label form-control-label">Caste</label>
                          <div class="col-lg-9">
                              <input class="form-control" name="caste" type="text" placeholder="Hindu/Lingayath..." required>
                          </div>
                        </div>

                        <div class="form-group row">
                          <label class="col-lg-3 col-form-label form-control-label">Category</label>
                          <div class="col-lg-9">
                              <input class="form-control" name="category" type="text" placeholder="2a,2b,3a..." required>
                          </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Sex</label>
                            <div class="col-lg-9">
                            <select class="form-control" name="sex" required>
                                <option value="Male">
                                    Male
                                </option>
                                <option value="Female">
                                    Female
                                </option>
                            </select>
                            </div>
                        </div>

                        <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Date of Admission</label>
                            <div class="col-lg-9">
                                <input class="form-control" name="doa" type="date" required>
                            </div>
                        </div>

                        <div class="form-group row">
                          <label class="col-lg-3 col-form-label form-control-label">Email ID</label>
                          <div class="col-lg-9">
                              <input class="form-control" type="text" name="email" placeholder="xyz@abc.com" required>
                          </div>
                          </div>

                          <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">SSLC Percentage</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" name="sslc" required>
                            </div>
                            </div>

                            <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">PUC/Diploma</label>
                              <div class="col-lg-9">
                                  <input class="form-control" type="text" name="pucdip" required>
                              </div>
                              </div>

                        


                    <div class="form-group row justify-content-left">
                        <div class="ml-auto mr-3">
                            <a class="btn btn-danger" href="{% url 'index' %}"> Cancel </a>
                            <input class="btn btn-secondary ml-auto" type="reset" value="Reset"> 
                            <input class="btn btn-primary ml-auto" type="submit" value="Submit">
                        </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        
      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->
    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="/accounts/logout">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->


      <script src="{% static '/info/homepage/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/info/homepage/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  </body>

</html>
